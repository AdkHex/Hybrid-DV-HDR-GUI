name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install WiX Toolset
        run: choco install wixtoolset -y

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install dependencies
        run: npm ci

      - name: Verify signing secrets
        run: |
          if (-not $env:TAURI_PRIVATE_KEY) { Write-Error "TAURI_PRIVATE_KEY is missing from GitHub Secrets." }
          if ($env:TAURI_PRIVATE_KEY) { Write-Output "TAURI_PRIVATE_KEY length: $($env:TAURI_PRIVATE_KEY.Length)" }
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}

      - name: Set app version
        env:
          APP_VERSION: 1.${{ github.run_number }}.0
        run: |
          $minor = [int]${{ github.run_number }} - 1
          if ($minor -lt 0) { $minor = 0 }
          $env:APP_VERSION = "1.$minor.0"
          $env:APP_VERSION_LABEL = "1.$minor"
          node -e 'const fs=require("fs");const conf=JSON.parse(fs.readFileSync("src-tauri/tauri.conf.json","utf8"));conf.package.version=process.env.APP_VERSION;fs.writeFileSync("src-tauri/tauri.conf.json",JSON.stringify(conf,null,2));const cargo=fs.readFileSync("src-tauri/Cargo.toml","utf8").replace(/version = ".*"/, `version = "${process.env.APP_VERSION}"`);fs.writeFileSync("src-tauri/Cargo.toml", cargo);'
          Add-Content $env:GITHUB_ENV "APP_VERSION=$env:APP_VERSION"
          Add-Content $env:GITHUB_ENV "APP_VERSION_LABEL=$env:APP_VERSION_LABEL"

      - name: Build app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: npm run tauri:build

      - name: List bundle outputs
        run: Get-ChildItem -Path src-tauri/target/release/bundle -Recurse | Select-Object FullName

      - name: Generate update feed
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          $installer = Get-ChildItem -Path src-tauri/target/release/bundle/nsis -Filter "*-setup.exe" -Recurse | Select-Object -First 1
          if (-not $installer) { Write-Error "NSIS installer not found." }
          if ($env:TAURI_KEY_PASSWORD) {
            $signature = (npx tauri signer sign -k "$env:TAURI_PRIVATE_KEY" -p "$env:TAURI_KEY_PASSWORD" "$($installer.FullName)").Trim()
          } else {
            $signature = (npx tauri signer sign -k "$env:TAURI_PRIVATE_KEY" "$($installer.FullName)").Trim()
          }
          $version = "$env:APP_VERSION"
          $filename = $installer.Name
          $url = "https://github.com/AdkHex/Hybrid-DV-HDR-GUI/releases/download/v$version/$filename"
          $payload = @{
            version = $version
            notes = "Auto update"
            pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature
                url = $url
              }
            }
          }
          $payload | ConvertTo-Json -Depth 6 | Out-File -Encoding UTF8 latest.json

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Auto-DV-HDR-Setup.v${{ env.APP_VERSION_LABEL }}
          generate_release_notes: true
          prerelease: false
          draft: false
          files: |
            latest.json
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.zip
            src-tauri/target/release/bundle/**/*.sig
